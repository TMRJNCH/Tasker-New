name: Enterprise Build & Test

# Когда запускать: при любом пуше в ветку main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Используем виртуальную машину Ubuntu

    steps:
    # 1. Скачиваем код репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Устанавливаем Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Устанавливаем библиотеки
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Дополнительно ставим библиотеки для тестов
        pip install pytest pytest-asyncio httpx

    # 4. Запускаем тесты
    - name: Run Enterprise Tests
      run: |
        # Добавляем текущую папку в путь, чтобы Python видел папку src
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/
